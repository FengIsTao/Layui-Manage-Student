<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>
  <link rel="stylesheet" href="./code/accets/css/layui.css">
  <link rel="stylesheet" href="./code/accets/css/index.css">
</head>

<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">F41学生管理系统</div>
      <!-- 头部区域（可配合layui已有的水平导航） -->
      <ul class="layui-nav layui-layout-right">
        <!-- <li class="layui-nav-item">
          <a href="javascript:;">
            <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
            老师
          </a>
          <dl class="layui-nav-child">
            <dd><a href="">基本资料</a></dd>
            <dd><a href="">安全设置</a></dd>
          </dl>
        </li>
        <li class="layui-nav-item"><a href="">退了</a></li> -->
      </ul>
      <!-- 头部区域（可配合layui已有的水平导航） -->
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree" lay-filter="test">
          <li class="layui-nav-item layui-this"><a href="">学生管理</a></li>
          <!-- <li class="layui-nav-item"><a href="">教师管理</a></li> -->
        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <div style="padding: 15px;">
        <!-- 搜索 -->
        <div class="search-wrap">
          <input type="text" id="keyWords" name="title" style="width:200px;display: inline-block;" required
            lay-verify="required" placeholder="请输入搜索的内容" autocomplete="off" class="layui-input">
          <button type="button" id="searchBtn" class="layui-btn">搜索 <i class="layui-icon">&#xe615;</i></button>
          <button type="button" class="layui-btn add-btn" id="addBtn">添加 <i class="layui-icon">&#xe654;</i></button>
        </div>


        <table id="studentsList" lay-filter="studentsListLay"></table>

        <!-- <div id="main" style="height:300px;"></div> -->

      </div>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      © layui.com - 底部固定区域
    </div>
  </div>
  <!-- 编辑删除 按钮 模板-->
  <script type="text/html" id="editHtml">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
  <!-- 编辑弹窗 -->
  <div id="editModal" class="modal-display">
    <form class="layui-form" action="" lay-filter="editExample">
      <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
          <input type="text" name="username" id="addName" required lay-verify="required" placeholder="请输入姓名"
            autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
          <input type="text" name="age" id="addAge" required lay-verify="required" placeholder="请输入年龄"
            autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">分数</label>
        <div class="layui-input-block">
          <input type="text" name="score" required id="addGrade" lay-verify="required" placeholder="请输入分数"
            autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <input type="radio" name="addSex" value="男" title="男" checked>
          <input type="radio" name="addSex" value="女" title="女">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block add-footer">
          <button type="button" class="layui-btn layui-btn-primary">取消</button>
          <button type="button" class="layui-btn" lay-submit="" lay-filter="editSubmit">提交</button>
          <button type="reset" id="editReset" style="display: none;" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
  <!-- 添加弹窗 -->
  <div id="addModal" class="modal-display">
    <form class="layui-form" action="" lay-filter="example">
      <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
          <input type="text" name="username" id="addName" required lay-verify="required" placeholder="请输入姓名"
            autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
          <input type="text" name="age" id="addAge" required lay-verify="required" placeholder="请输入年龄"
            autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">分数</label>
        <div class="layui-input-block">
          <input type="text" name="score" required id="addGrade" lay-verify="required" placeholder="请输入分数"
            autocomplete="off" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <input type="radio" name="addSex" value="男" title="男" checked>
          <input type="radio" name="addSex" value="女" title="女">
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block add-footer">
          <button type="button" id="close" class="layui-btn layui-btn-primary">取消</button>
          <button type="button" class="layui-btn" lay-submit="" lay-filter="addSubmit">提交</button>
          <button type="reset" id="reset" style="display: none;" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
</body>
<script src="./code/accets/jquery-3.5.1.min.js"></script>
<script src="./code/accets/layui.all.js"></script>
<script src="./code/accets/mock-min.js"></script>
<script src="./code/accets/mock.js"></script>
<script src="./code/accets/index.js"></script>
</html>
